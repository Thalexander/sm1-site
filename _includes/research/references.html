<section id="research" class="download bg-primary text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2 class="section-heading">References</h2>
                {% for reference in site.data.references %}
                    <p>[{{ reference.number }}] {{ reference.reference }}</p>
                {% endfor %}
                <br>
            </div>
        </div>
    </div>
</section>
