<section id="management">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Timeline</h2>
                <br />
                <table class="table table-bordered">
                    <tr>
                        <th>Weeks</th>
                        <th>Activities</th>
                    </tr>
                    {% for activity in site.data.timeline %}
                    <tr>
                        <td>{{ activity.weeks }}</td>
                        <td>{{ activity.activity }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <div class="row">
            <div class="text-center">
                <h2 class="section-heading">Gantt Chart</h2>
                <h3>Term 1</h3>
                <img src="{{ '/img/gantt-term1.png' | relative_url }}" class="img-responsive" width="1200"></img>
                <br />
                <h3>Term 2</h3>
                <img src="{{ '/img/gantt-term2.png' | relative_url }}" class="img-responsive" width="1200"></img>
            </div>
        </div>
    </div>
</section>
