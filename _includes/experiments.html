<section id="experiments" class="download text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2 class="section-heading">Experiments</h2>
                <p>We are conducting a series of experiments to understand how best to create the bot:</p>
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    {% for function in site.data.experiments %}
                    {% for experiment in function.tests %}
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="header{{experiment.id}}">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{experiment.id}}" aria-expanded="true" aria-controls="collapse{{experiment.id}}">
                                    <b>{{function.title}}</b> - {{experiment.title}}
                                </a>
                            </h4>
                        </div>
                        <div id="collapse{{experiment.id}}" class="panel-collpase collapse" role="tabpanel" aria-labeledby="header{{experiment.id}}">
                            <div class="panel-body">
                                {{experiment.detail}}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
